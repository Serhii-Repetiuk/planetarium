<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VR планетарий</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт образовательного виртуального планетария Digital Planet VR">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="./fullpage.css">
  <link rel="preload" href="fonts/ubuntu-regular.woff2" crossorigin="" as="font" type="font/woff2">
</head>
<body>
  <header class="page-header">
    <a class="page-header__logo" href="index.html">
      <span class="page-header__logo-img">
        <svg width="193" height="28">
          <use xlink:href="/img/sprite.svg#page-logo"></use>
        </svg>
      </span>
    </a>
    <nav class="page-header-main-nav main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item"><a href="#page1">О продукте</a></li>
        <li class="main-nav__item"><a href="#page2">Как работает</a></li>
        <li class="main-nav__item"><a href="#page3">Технология</a></li>
        <li class="main-nav__item"><a href="#page4">Вопросы</a></li>
        <li class="main-nav__item"><a href="#page5">Контакты</a></li>
      </ul>
    </nav>
    <div class="page-header__user-capabilities user-capabilities">
      <button class="user-capabilities__button order-popup button">Заказать</button>
      <a class="user-capabilities__phone" href="tel:+8800553575">8 (800) 555 35 75</a>
    </div>
  </header>
  <div class="modal-shadow visually-hidden">
    <section class="modal order visually-hidden">
      <div class="order__container">
        <h3 class="visually-hidden">Форма заказа VR планетария</h3>
        <p class="order__title">Закажите VR планетарий</p>
        <p class="order__paragraph">Оставьте ваши контактные данные, мы обработаем <br> заявку в течении двух рабочих дней и перезвоним вам.</p>
        <form class="order__form order-form" action="https://echo.htmlacademy.ru" method="post">
          <div class="order-form__wrapper">
            <div class="order-form__data">
              <label for="name"></label>
              <input id="name" type="text" name="name" placeholder="Ваше имя">
            </div>
            <div class="order-form__data">
              <label for="phone"></label>
              <input id="phone" type="tel" name="phone" placeholder="Ваше телефон">
            </div>
          </div>
          <button type="submit" class="order-form__send button">Отправить</button>
          <button class="order-form__close modal-close" type="button">
            <svg class="order-form__close-img" width="14" height="14">
              <use xlink:href="/img/sprite.svg#close-img"></use>
            </svg>
          </button>
        </form>
      </div>
    </section>
  </div>
  <div id="fullpage">
    <!--  Guest-page-->
    <include src="source/html/intro.html"></include>
    <!--  About-->
    <include src="source/html/about.html"></include>
    <!--  Explanation-->
    <include src="source/html/explanation.html"></include>
    <!--  //Technology-->
    <include src="source/html/technology.html"></include>
    <!--  Questions-->
    <include src="source/html/questions.html"></include>
    <!--  Contacts-->
    <include src="source/html/contacts.html"></include>
    <!--  Page-footer-->
  </div>
  <script src="js/components/accordion.js"></script>
  <script src="js/components/fullpage.js"></script>
  <script src="js/components/swiper.min.js"></script>
  <script src="js/components/carousel.js"></script>
  <script src="js/script.js"></script>
  <script src="js/components/common.js"></script>
</body>
</html>
